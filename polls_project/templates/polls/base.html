<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POLLS</title>

     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

     <!-- bootsrap locally -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
 
     <!-- Latest compiled and minified JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
     <!-- js locally  -->
     <script src="{% static 'js/bootstrap.min.js' %}"></script>

 
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
 
     <link rel="stylesheet" href="{% static 'polls/css/master.css' %}">
    
</head>
<body>
    
    <nav class="navbar mynav" role="navigation" id="navbar" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand mynav" href="{% url 'home' %}">HOME</a>
            </div>            
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'polls:create' %}">CREATE POLLS</a></li>
                <li><a href="{% url 'polls:createChoice' %}">CREATE CHOICE</a></li>
                {% if user.is_superuser %}
                <li><a href="{% url 'admin:index' %}"><span class="glyphicon glyphicon-user"></span> ADMIN</a></li>
                {% endif %}
                <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Log IN</a></li>
                <li><a href="{% url 'accounts:signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>
    <canvas id="canvas"></canvas> 
    <script src="{% static "polls/js/master.js"%}" type="text/javascript" ></script>
</body>
</html>
