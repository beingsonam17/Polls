{% extends 'polls/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>
        {% if not form.instance.pk %}
        Create Question
        {% else %}
        Update Your Question
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Submit">
    </form>
<br>   
</div>
{% endblock %}
